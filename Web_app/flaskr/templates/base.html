<!-- Each page in the application will have the same basic layout around a different body.
Instead of writing the entire HTML structure in each template,
 each template will extend a base template and override specific sections. -->

<!doctype html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1><a class="action" href="{{ url_for('blog.index') }}">Parliament spotlight</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>

<!--There are three blocks defined here that will be overridden in the other templates:

     block title  will change the title displayed in the browserâ€™s tab and window title.

     block header  is similar to title but will change the title displayed on the page.

     block content  is where the content of each page goes, such as the login form or a blog post.

The base template is directly in the templates directory. To keep the others organized, the templates for a blueprint will be placed in a directory with the same name as the blueprint. -->
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  <!--After the page title, and before the content, the template loops over each message returned by get_flashed_messages().
   You used flash() in the views to show error messages, and this is the code that will display them. -->
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
