{% extends 'base.html' %}
 <!-- loop.last is a special variable available inside Jinja for loops.
 Itâ€™s used to display a line after each post except the last one, to visually separate them. -->

{% block header %}
  <h1>{% block title %}Politician names{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
        <div>
          <h1><a class="action" href="{{ url_for('blog.update', id=post['id']) }}">{{ post['title'] }}</a></h1>
        </div>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
